<!DOCTYPE html>
<html>
    <head>
        <title>Surevey Form</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form class="back">
            <div class="form-group">
            <label for="name" id="name-label">Name </label><br>
                <input id="name" type="text" placeholder="Enter your name" required class="form-box"><br>
</div>
<div class="form-group">
            <label for="email">Email </label><br>
            <input id="email" type="email" placeholder="Enter your Email" required class="form-box"><br>
            </div>
            <div class="form-group">
            <label for="number">Age (optional)</label><br>
            <input id="number" type="number" min="10" max="99" placeholder="Age" class="form-box"><br>
            </div>
            <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select id="dropdown" name="role"  class="form-box">
                <option value="Select" disabled selected>Select current role</option>
                <option value="Student">Student</option>
                <option value="Job">Full Time Job</option>
                <option value="Learner">Full Time Learner</option>
                <option value="Not to say">Prefer Not To Say</option>
                <option value="Other">Other</option> 
            </select>
</div>
<div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input id="definitely" type="radio" name="recommend" value="yes" checked class="radio-btn">
            <label for="definitely">Definitely</label><br>
            <input id="maybe" type="radio" name="recommend" value="maybe" class="radio-btn">
            <label for="maybe">Maybe</label><br>
            <input id="notsure" type="radio" name="recommend" value="no" class="radio-btn">
            <label for="notsure">Not Sure</label><br>
</div>
<div class="form-group">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label><br>
            <select class="form-box">
            <option value="Select" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="source">Open Source</option>
        </select>
</div>
<div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" id="front" name="front" value="frontEnd" class="radio-btn">
        <label for="front">Front-end Projects</label><br>
        <input type="checkbox" id="back" name="back" value="backEnd" class="radio-btn">
        <label for="back">Back-end Projects</label><br>
        <input type="checkbox" id="data" name="data" value="dataVisual" class="radio-btn">
        <label for="data">Data Visualization</label><br>
        <input type="checkbox" id="challenge" name="challenge" value="challenge" class="radio-btn">
        <label for="challenge">Challenges</label><br>
        <input type="checkbox" id="opensource" name="opensource" value="openSourse" class="radio-btn">
        <label for="opensource">Open Source Community</label><br>
        <input type="checkbox" id="git" name="git" value="gitter" class="radio-btn">
        <label for="git">Gitter help rooms</label><br>
        <input type="checkbox" id="vid" name="vid" value="videos" class="radio-btn">
        <label for="vid">Videos</label><br>
        <input type="checkbox" id="meet" name="meet" value="meetups" class="radio-btn">
        <label for="meet">City Meetups</label><br>
        <input type="checkbox" id="wiki" name="wiki" value="wikipedia" class="radio-btn">
        <label for="wiki">Wiki</label><br>
        <input type="checkbox" id="forum" name="forum" value="forums" class="radio-btn">
        <label for="forum">Forum</label><br>
        <input type="checkbox" id="courses" name="courses" value="addCourses" class="radio-btn">
        <label for="courses">Additional Courses</label><br>
</div>
<div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea name="suggestion" rows="6" class="txt" placeholder="Enter your comments here..."></textarea><br>
</div>
        <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>
    </body>
</html>
